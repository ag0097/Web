<!DOCTYPE html>
<html>
<head>
    <title>Inline Style Example</title>
</head>
<body>
    <h1 style="font-size: 24px; color: blue;">Inline Styles</h1>
    <p style="font-size: 16px; color: green;">This is a paragraph with inline styles.</p>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
     <title>Embedded Style Example</title>
    <style type="text/css">
        h1 {
            font-size: 24px;
            color: blue;
        }
        p {
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Embedded Styles</h1>
    <p>This is a paragraph with embedded styles.</p>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <title>External Style Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>External Styles</h1>
    <p>This is a paragraph with external styles.</p>
</body>
</html>
